<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input name="Email" [(ngModel)]="loginModel.Email" type="email" class="form-control validate" id="email"
                required>
            <label for="email">Your email</label>
        </div>

        <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input name="Password" [(ngModel)]="loginModel.Password" type="password" class="form-control validate"
                id="password" required>
            <label for="password">Your password</label>
        </div>

        <div class="form-group form-check">
            <input name="rememberMe" [(ngModel)]="loginModel.RememberMe" type="checkbox" 
            class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me?</label>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Sing in</button>
    </div>
</form>
