<div class="input-group my-3">
    <input type="text" class="form-control rounded-0" placeholder="Search">
    <div class="input-group-append">
        <button class="btn btn-primary rounded-0 px-4" type="button">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div>
    <a [routerLink]="['/friends', 'all']" routerLinkActive="active">All friends</a> |
    <a [routerLink]="['/friends', 'online']" routerLinkActive="active">Friends online</a> |
    <a [routerLink]="['/friends', 'followers']" routerLinkActive="active">
      Followers <span *ngIf="userService.myInfo?.newFollowers > 0" class="text-danger">({{userService.myInfo?.newFollowers}})</span>
    </a>
</div>
<div *ngIf="(users | newFollowers: true).length > 0" class="mt-3">
    <h2>New followers</h2>
    <app-friend-item *ngFor="let user of users | newFollowers: true" [user]="user" ></app-friend-item>
</div>
<div class="my-3">
    <app-friend-item *ngFor="let user of users | newFollowers: false" [user]="user" ></app-friend-item>
</div>
