<div class="input-group my-3">
    <input type="text" class="form-control rounded-0" placeholder="Search">
    <div class="input-group-append">
        <button class="btn btn-primary rounded-0 px-4" type="button">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div>
    <a [routerLink]="['/friends', 'all']" routerLinkActive="active">All friends</a> |
    <a [routerLink]="['/friends', 'online']" routerLinkActive="active">Friends online</a> |
    <a [routerLink]="['/friends', 'followers']" routerLinkActive="active">Followers</a>
</div>
<div *ngIf="newFollowers?.length > 0" class="mt-3">
    <h2>New followers</h2>
    <app-friend-item *ngFor="let newFollower of newFollowers" [user]="newFollower" ></app-friend-item>
</div>
<div class="my-3">
    <app-friend-item *ngFor="let user of users" [user]="user" ></app-friend-item>
</div>
