<div class="card">
    <div class="card-body position-relative">
        <img class="rounded-circle float-left mr-3"
            src="{{ user.avatar ? 'https://localhost:44339/' + user.avatar : ''}}" width="100" height="100" alt="">
        <h2 class=""><a [routerLink]="['/profile/', user.id]">{{user.fname}} {{user.mname}}
                {{user.lname}}</a></h2>
        <span class="d-block mb-2">{{user.hometown ? user.hometown : ''}}</span>
        <button *ngIf="user.typeFriend != 3" class="btn btn-sm btn-primary"><i class="fa fa-comments mr-2"
                aria-hidden="true"></i>Contact</button>
        <a (click)="onFriend()" *ngIf="user.typeFriend == 0" class="position-absolute" href="/">
            <i class="fa fa-user-plus mr-2" aria-hidden="true"></i>Add friend
        </a>
        <a (click)="onUnfollow()" *ngIf="user.typeFriend == 1" class="position-absolute" href="#">
            <i class="fa fa-user-minus mr-2" aria-hidden="true"></i>Unfollow
        </a>
        <a (click)="onUnfriend()" *ngIf="user.typeFriend == 2" class="position-absolute" href="#">
            <i class="fa fa-user-minus mr-2" aria-hidden="true"></i>Unfriend
        </a>
    </div>
</div>
