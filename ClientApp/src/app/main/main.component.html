<div class="wrapper">
    <div class="top-bar">
        <div class="container">
            <div class="row navbar-dark py-2">
                <div class="col-2 text-center">
                    <span class="navbar-brand">Logo</span>
                </div>
                <form class="form-inline col-7">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search text-white-50"></i></span>
                        </div>
                        <input autocomplete="off" [(ngModel)]="textSearch" name="textSearch" (keyup.enter)="onSearch()"
                            type="text" class="form-control text-white" placeholder="Search" aria-label="Search">
                    </div>
                </form>
                <ul class="navbar-nav ml-auto mr-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="{{ myInfo?.avatar ? Environment.remoteUrl + '/' + myInfo.avatar : ''}}" width="24"
                                height="24" class="mr-2 ml-auto" alt=""> {{myInfo?.fname}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" [routerLink]="['/profile/', UserId]">My Profile</a>
                            <a class="dropdown-item" [routerLink]="['/settings']">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)='onExit()' href="/">Exit</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-2 left-bar">
                <nav class="nav flex-column my-3 mx-n2">
                    <a class="nav-link" [routerLink]="['/profile/', UserId]" href="#"><i class="fa fa-user mr-2"></i>My
                        Profile</a>
                    <a class="nav-link" [routerLink]="['/friends']" href="#">
                        <i class="fas fa-user-friends mr-2"></i>Friends
                        <a *ngIf="myInfo?.newFollowers" class="text-danger"
                            [routerLink]="['/friends/followers']">({{myInfo?.newFollowers}})</a>
                    </a>
                    <a class="nav-link" [routerLink]="['/room']" href="#"><i class="fa fa-comment mr-2"></i>Rooms</a>
                    <a class="nav-link" [routerLink]="['/communities']" href="#"><i
                            class="fa fa-comment mr-2"></i>Communities</a>
                </nav>
                <div class="rooms mt-5">
                    <h3 class=" text-center"><i class="fas fa-vector-square mr-2"></i>Rooms</h3>
                    <span>Count: 3</span>
                    <nav class="nav flex-column mx-n2">
                        <a class="nav-link" href="#"><img class="mr-2" src="../../assets/img-profile.jpg" width="25"
                                height="25" alt="">First room</a>
                        <a class="nav-link" href="#"><img class="mr-2" src="../../assets/img-profile.jpg" width="25"
                                height="25" alt="">Second room</a>
                        <a class="nav-link" href="#"><img class="mr-2" src="../../assets/img-profile.jpg" width="25"
                                height="25" alt="">Third room</a>
                    </nav>
                </div>
            </div>
            <div class="col-10">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
